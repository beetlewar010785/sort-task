name: CI Pipeline

on:
  push:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run Linter
        run: make lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run Tests
        run: make test

  publish:
    name: Build and Publish for E2E
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish
        run: BUILD_DIR=/app/bin make publish

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: built-binaries
          path: /app/bin

  e2e-src:
    name: End-to-End Test (Source Build)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Prepare Directories
        run: mkdir -p /app/output

      - name: Run E2E Test (Source)
        run: |
          UNSORTED_FILE=/app/output/unsorted \
          INDEX_FILE=/app/output/index \
          SORTED_FILE=/app/output/sorted \
          FILE_SIZE=1000000000 \
          make run-src

  e2e-bin:
    name: End-to-End Test (Binary Build)
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: built-binaries
          path: /app/bin

      - name: Prepare Directories
        run: mkdir -p /app/output

      - name: Run E2E Test (Binary)
        run: |
          UNSORTED_FILE=/app/output/unsorted \
          INDEX_FILE=/app/output/index \
          SORTED_FILE=/app/output/sorted \
          FILE_SIZE=1000000000 \
          BUILD_DIR=/app/bin \
          make run-bin
