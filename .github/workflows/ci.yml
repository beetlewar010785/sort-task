name: CI Pipeline

on:
  push:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # âœ… Allow Upload SARIF
      actions: read
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Install JetBrains ReSharper Global Tools
        run: |
          dotnet tool install --global JetBrains.ReSharper.GlobalTools
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run Linter
        run: make lint

      - name: Upload SARIF Report to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: output/inspect-results.sarif

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run Tests
        run: make test

  publish:
    uses: ./.github/workflows/publish.yml
    needs: test

  e2e-src:
    name: End-to-End Test (Source Build)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare Directories
        run: mkdir -p ./output

      - name: Run E2E Test (Source)
        run: |
          UNSORTED_FILE=./output/unsorted \
          INDEX_FILE=./output/index \
          SORTED_FILE=./output/sorted \
          FILE_SIZE=100000 \
          make run-src

  e2e-bin:
    uses: ./.github/workflows/e2e-bin.yml
    needs: publish
    with:
      file_size: "100000"
